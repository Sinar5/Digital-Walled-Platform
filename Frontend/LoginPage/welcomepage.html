<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styling.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="script2.js"></script>
    <title>Digital Wallet Platform</title>
</head>

<body>
    <div class="container">
        <section id="welcome_page">
            <h1>Welcome to the Digital Wallet Platform</h1>
            <p>Your one-stop solution for managing digital transactions securely and efficiently.</p>
            <button onclick="LoginPage()">Login</button>
            <button onclick="RegisterPage()">Register</button>

        </section>

        <section id="login_page" >
            <i class='bxr  bx-x' onclick="LoginPage()" ></i>
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-row">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                </div>
                <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <button onclick="login_register()">Register here</button></p>

        </section>

        <section id="register_page" >
            <i class='bxr  bx-x' onclick="RegisterPage()" ></i>
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                </div>
                <div class="form-row">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div class="form-row">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required>
                </div>
                <div class="form-row">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                </div>
                <div class="form-row">
                <label for="new_password">Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button onclick="login_register()">Login here</button></p>
        </section>
    </div>
</body>

</html>
