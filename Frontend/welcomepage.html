<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Platform</title>
</head>
<body>
    
    <section id="welcome_page" style="display: none;">
        <h1>Welcome to the Digital Wallet Platform</h1>
        <p>Your one-stop solution for managing digital transactions securely and efficiently.</p>
        <button onclick= "openSection('login_page')">Login</button>
        <button onclick= "openSection('register_page')">Register</button>
        
    </section>

    <section id="login_page" style="display:none;">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button onclick="openSection('register_page')">Register here</button></p>

    </section>

    <section id="register_page" style="display:none;">
        <h2>Register</h2>
        <form action="/register" method="post">
            <lable for="username">Username:</lable>
            <input type="text" id="username" name="username" required>
            <br>
            <lable for="phoneNumber">Phone Number:</lable>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="new_password">Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <button onclick="openSection('login_page')">Login here</button></p>
    </section>
</body>
</html>
