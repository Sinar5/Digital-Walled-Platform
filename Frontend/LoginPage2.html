<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital wallet platform</title>

    <style>
        body { 
            background-color: rgb(61, 95, 61);
            margin:0; 
            height: 100vh;
           
        }
        #Circle{
            background-color: rgb(241, 241, 170);

            border-radius: 50% ;

            height: 46.3vw;
            width : 100vw;

            position: absolute;
            left:-45vw;
        }

        #login_btn, #signin_btn {

            display: inline-block;
            color:rgb(61, 95, 61);
            background-color: rgb(241, 241, 170);

            width: 10vw; 
            height: 5vw;

            position:absolute; 
            left:120vw;
            text-align: center;

            border-radius: 25% 0 25% 0 ;
        }

        #login_btn{
           top: 12vw;
        }
        #signin_btn{
           top:28vw;
        }
        #Circle h1{
            position:absolute;
            top:19vw; 
            left:50vw; 
            color:rgb(61, 95, 61);
            font-weight: bold;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="Circle">
        <h1>Welcome to our <br>Digital Wallet Platform</h1>
        <div id="login_btn"><p>Login</p></div>
        <div id="signin_btn"><p>Sign In</p></div>
    </div>
</body>
</html>
