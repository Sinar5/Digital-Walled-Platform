<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Platform</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <section id="main_page">
            <section id="nav_bar">
                <div id="logo">
                    <i class='bxr  bx-cog' onclick="toggleSettings()"></i>
                </div>

                <h1>${username}</h1>
                <div id="balance_display">
                    <p id="balance_label">Balance:</p><br><br>
                    <p id="balance_amount">${Balance}</p>
                </div>
            </section>

            <section id="main_content">
                <div id="transaction">
                    <a href="#transaction_page"><i class='bxr  bx-paper-plane'></i></a>
                    <h3>Transaction</h3>
                </div>
                <div id="history">
                    <a href="#transaction_history_page"><i class='bxr  bx-history'></i></a>
                    <h3>History</h3>
                </div>
                <div id="profile">
                    <a href="#profile_page"><i class='bxr  bx-user'></i></a>
                    <h3>Profile</h3>
                </div>
            </section>
        </section>

        <section id="transaction_page">
            <h2>Transactions</h2>
            <form action="/transaction" method="post">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <br>
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="0">Withdraw</option>
                    <option value="1">Deposit</option>
                </select>
                <br>
                <button type="submit">Save transaction</button>
            </form>

        </section>

        <section id="transaction_history_page">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Balance</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction history will be populated here -->
                </tbody>
            </table>
            <a href="#transaction_page"><button>Make a new transaction</button></a>
        </section>

        <section id="profile_page">
            <h2>Your Profile</h2>
            <p>
                Username: <span id="profile_username"> ${username}</span><br>
                Email: <span id="profile_email">${email}</span><br>
                Balance: <span id="profile_balance">${Balance}</span><br>
                Phone Number: <span id="profile_phone">${phoneNumber}</span><br>
                Address: <span id="profile_address">${Address}</span><br>
            </p>

        </section>

        <div id="overlay">
            <section id="settings_page">
                <h2>Settings</h2>
                <button onclick="toggleUpdateProfile()">Update Profile</button>
                <button onclick="toggleLogout()">Log Out</button>

            </section>

            <section id="update_profile">
                <i class='bxr  bx-x' onclick="toggleUpdateProfile()" ></i>
                <h3>Update Profile</h3>
                <form action="/update_profile" method="post">
                    <div class="form-row">
                        <label for="profile_username">Username:</label>
                        <input type="text" id="profile_username" name="profile_username">
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div class="form-row">
                        <label for="Address">Address:</label>
                        <input type="text" id="Address" name="Address">
                    </div>

                    <button type="submit">Update Profile</button>
                </form>
            </section>


            <section id="logout_page">
                <i class='bxr  bx-x' onclick="toggleLogout()" ></i>
                <h3>Log Out</h3>

                <form action="/log_out" method="post">
                    <label id="logout">Are you sure you want to log out?</label>
                    <button type="submit">Yes</button>
                    <button type="submit">No</button>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
